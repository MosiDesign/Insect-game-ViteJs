<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Cursive:wght@400..700&family=Lexend:wght@100..900&family=Press+Start+2P&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>insect-game</title>
  </head>
  <body class="h-screen">

    <!-- SECTION1 -->

      <section class="bg-[#516DFF] min-h-screen flex flex-col justify-center items-center">

        <div class="flex flex-col items-center gap-[21.5px]">            

          <p class="text-[32px] font-bold text-[#FFFFFF]">Catch The Insect</p>
          <button class="py-[12px] px-[20px] text-[#516dff] bg-[#FFFFFF] text-[13.5px] cursor-pointer hover:bg-[#EEF1FF]">Play Game</button>

        </div>

      </section>


      <!-- SECTION2 -->


      <section class="bg-[#516DFF] min-h-screen flex flex-col justify-center items-center">

        <div class="flex flex-col items-center gap-[30px] *:z-0">

          <p class="text-[32px] font-bold text-[#FFFFFF]">What is your "favorite" insect?</p>

          <div class="flex flex-row mt-[16px] gap-[20px] *:text-[#FFFFFF] *:hover:text-[#516DFF] *:hover:bg-[#FFFFFF] *:cursor-pointer">

            <div class="flex flex-col justify-center items-center w-[150px] h-[150px] border-2 border-[#FFFFFF] border-solid">
              <span class="text-[13px] mt-[13.3333px] mb-[12px]">Fly</span>
              <img class="w-[100px] h-[100px]" src="img/1.png">
            </div>

            <div class="flex flex-col justify-center items-center w-[150px] h-[150px] border-2 border-[#FFFFFF] border-solid">
              <span class="text-[13px] mt-[13.3333px] mb-[12px]">Mosquito</span>
              <img class="w-[100px] h-[100px]" src="img/2.png">
            </div>

            <div class="flex flex-col justify-center items-center w-[150px] h-[150px] border-2 border-[#FFFFFF] border-solid">
              <span class="text-[13px] mt-[13.3333px] mb-[12px]">Spider</span>
              <img class="w-[100px] h-[100px]" src="img/4.png">
            </div>

            <div class="flex flex-col justify-center items-center w-[150px] h-[150px] border-2 border-[#FFFFFF] border-solid">
              <span class="text-[13px] mt-[13.3333px] mb-[12px]">Roach</span>
              <img class="w-[100px] h-[100px]" src="img/3.png">
            </div>

          </div>

        </div>

      </section>


      <!-- SECTION3 -->


      <section class="bg-[#516DFF] min-h-screen flex flex-col">

        <div class="flex flex-col justify-center gap-[120px]">

          <div class="flex flex-row justify-between items-center *:text-[18.72px] *:text-[#FFFFFF] *:font-bold">

            <span class="mt-[30px] ml-[30px]">Time: 00:00</span>
            <span class="mt-[30px] mr-[30px]">Score: 0</span>

          </div>

          <div id="messageBox" class="flex flex-col justify-center items-center rgb *:text-[#FFFFFF] z-10 *:font-bold p-[25px] opacity-0 -translate-y-100 transition-all duration-700">

            <p>Are you annoyed yet?</p>
            <p>You are playing an impossible game!!</p>

          </div>

        </div>

      </section>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
